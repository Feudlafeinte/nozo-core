<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOZO CORE — Color Themes (Dark)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --radius: 0.5rem;
      --nozo-red: #f3130c;
      --nozo-pink: #c51172;
      --nozo-blue: #089ccb;
    }
    [data-theme="dark"] {
      --bg: #0c0c0c;
      --surface: #1c1c1c;
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --text-muted: rgba(255,255,255,0.64);
    }
    .card { border-radius: var(--radius); }
  </style>
</head>
<body class="min-h-screen bg-[var(--bg)] text-[var(--text)]">
  <div class="mx-auto max-w-6xl p-6 space-y-8">
    <header class="sticky top-0 bg-[color:rgba(12,12,12,0.7)] backdrop-blur-xl border-b border-[var(--border)] py-4">
      <h1 class="text-2xl font-semibold">NOZO ELEGANCE — Visualiseur de thèmes</h1>
      <p class="text-sm text-[var(--text-muted)]">Dark mode profond, contenu opaque, accents Rouge/Rose/Bleu.</p>
    </header>

    <!-- Thème A: Équilibre -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="card bg-[var(--surface)] p-4 border border-[var(--border)]">
        <h2 class="font-medium mb-2">Thème A — Équilibre</h2>
        <div class="grid grid-cols-5 gap-2">
          <div class="h-10 rounded" style="background:#0c0c0c" title="#0c0c0c"></div>
          <div class="h-10 rounded" style="background:#1c1c1c" title="#1c1c1c"></div>
          <div class="h-10 rounded" style="background:#f3130c" title="#f3130c"></div>
          <div class="h-10 rounded" style="background:#c51172" title="#c51172"></div>
          <div class="h-10 rounded" style="background:#089ccb" title="#089ccb"></div>
        </div>
        <div class="mt-4 space-x-2">
          <button class="px-3 py-2 rounded text-white" style="background:var(--nozo-red)">Primaire</button>
          <button class="px-3 py-2 rounded border border-[var(--border)] text-[var(--text)] bg-[var(--surface)]">Secondaire</button>
          <button class="px-3 py-2 rounded text-[var(--nozo-blue)] bg-transparent">Tertiaire</button>
        </div>
        <div class="mt-4">
          <input class="w-full px-3 py-2 rounded bg-[#111] border border-[var(--border)]" placeholder="Champ de saisie" />
        </div>
      </div>

      <!-- Thème B: Contrasté -->
      <div class="card bg-[var(--surface)] p-4 border border-[var(--border)]">
        <h2 class="font-medium mb-2">Thème B — Contrasté</h2>
        <div class="grid grid-cols-5 gap-2">
          <div class="h-10 rounded" style="background:#0a0a0a" title="#0a0a0a"></div>
          <div class="h-10 rounded" style="background:#191919" title="#191919"></div>
          <div class="h-10 rounded" style="background:#f3130c" title="#f3130c"></div>
          <div class="h-10 rounded" style="background:#c51172" title="#c51172"></div>
          <div class="h-10 rounded" style="background:#089ccb" title="#089ccb"></div>
        </div>
        <div class="mt-4 space-x-2">
          <button class="px-3 py-2 rounded text-white" style="background:var(--nozo-pink)">Action MONEY</button>
          <button class="px-3 py-2 rounded text-white" style="background:var(--nozo-blue)">Action WORK</button>
        </div>
        <div class="mt-4">
          <div class="card bg-[#111] p-4 border border-[var(--border)]">
            <p class="text-sm text-[var(--text-muted)]">Carte avec surface opaque (lisibilité).</p>
          </div>
        </div>
      </div>

      <!-- Thème C: Doux -->
      <div class="card bg-[var(--surface)] p-4 border border-[var(--border)]">
        <h2 class="font-medium mb-2">Thème C — Doux</h2>
        <div class="grid grid-cols-5 gap-2">
          <div class="h-10 rounded" style="background:#0d0d0d" title="#0d0d0d"></div>
          <div class="h-10 rounded" style="background:#202020" title="#202020"></div>
          <div class="h-10 rounded" style="background:#f3130c" title="#f3130c"></div>
          <div class="h-10 rounded" style="background:#c51172" title="#c51172"></div>
          <div class="h-10 rounded" style="background:#089ccb" title="#089ccb"></div>
        </div>
        <div class="mt-4 space-y-2">
          <div class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full" style="background:var(--nozo-red)"></span>
            <span class="text-sm">Rouge — primaire/alertes</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full" style="background:var(--nozo-pink)"></span>
            <span class="text-sm">Rose — MONEY</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full" style="background:var(--nozo-blue)"></span>
            <span class="text-sm">Bleu — WORK</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
